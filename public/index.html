<!DOCTYPE html>
<html>
<head>
    <title>Helsingin tenniskentät</title>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>-->
    <link rel="apple-touch-icon" href="tennisBall.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="Description" content="Helsingin tenniskenttien varaustilanne ja yhteystiedot koottuna yhteen näkymään.">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="toggleReservations selected">Varaukset</li>
            <li class="toggleInformation">Yhteystiedot</li>
            <li class="toggleMapInformation">Kartta</li>
        </ul>
    </nav>
</header>
<div class="container reservations detail">
    <div class="filters">
        <p class="toggles">
            <button type="button" class="meilahti" id="meilahti">Meilahti</button>
            <button type="button" class="herttoniemi" id="herttoniemi">Herttoniemi</button>
            <button type="button" class="kulosaari" id="kulosaari">Kulosaari</button>
            <button type="button" class="merihaka" id="merihaka">Merihaka</button>
            <button type="button" class="taivallahti" id="taivallahti">Taivallahti</button>
            <button type="button" class="tali" id="tali">Tali</button>
            <button type="button" class="bubble" id="bubble">Kupla</button>
            <button type="button" class="outdoor" id="outdoor">Ulko</button>
            <button type="button" class="indoor" id="indoor">Sisä</button>
            <button type="button" class="single inactive" id="single">Vapaana 2h</button>
        </p>
        <div>
            <span class="jumpToDateTitle">Siirry päivään</span>
            <select class="jumpToDate"></select>
        </div>
    </div>
    <section class="" id="schedule">
    </section>
</div>
<table class="table information detail" style="display: none">
    <thead>
    <tr>
        <th class="place">Nimi</th>
        <th class="address">Osoite</th>
        <th class="tel">Puhelin</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div id="map_wrapper" style="display: none" class="detail map">
    <div id="map_canvas" class="mapping"></div>
</div>

<script src="front.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-67013989-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
