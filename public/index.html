<div class="container">
    <h1>Tenniskentät Helsingissä</h1>

    <p>

        <button type="button" class="btn herttoniemi btn-xs ">Herttoniemi</button>

    <button type="button" class="btn btn-xs toggleInformation">Näytä kenttien yhteystiedot</button>
    <button type="button" class="btn btn-xs toggleMapInformation">Näytä kentät kartalla</button>
    <table class="table information" style="display: none">
        <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Tel</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="map_wrapper" style="display: none">
        <div id="map_canvas" class="mapping"></div>
    </div>
    <section class="schedule">
    </section>
</div>
